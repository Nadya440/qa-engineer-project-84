- summary: "Сайт не поддерживает многоязычность. \n"
  environment: |
    Windows 10 Домашняя 22H2 06.09.2021 (64 бит)
    Microsoft Edge Версия 130.0.2849.80 (Официальная сборка) (64-разрядная версия)
  steps-to-reproduce: |
    Зайти на страницу https://hexlet-products-store.vercel.app/
    В верхней правой части сайта найти слово "язык"
    Выбрать русский язык
  expected-result: |
    Все слова должны быть на русском языке, чтобы пользователю было удобно орентироваться на сайте.
  actual-result: |
    При смене языка на русский, переводятся только часть слов. Пользователь не сможет прочитать информацию или найти товар по ключевому слову.

- summary: |
    Плохая адаптивность мобильной версии сайта
  environment: |
    Windows 10 Домашняя 22H2 06.09.2021 (64 бит)
    Microsoft Edge Версия 130.0.2849.80 (Официальная сборка) (64-разрядная версия)
  steps-to-reproduce: |
    Зайти на страницу https://hexlet-products-store.vercel.app/
    Перейти в инструменты разработчика
    Включить эмуляцию устройства и выбрать iPhone 12 Pro
  expected-result: "Пользователю удобно находится на сайте с мобильного устройства \n"
  actual-result: |
    Перейдя на мобильную версию сайт стал затруднять навигацию и чтение контента для пользователя: расположение элементов, отсутствие адаптивной сетки, недостаточная оптимизация изображений.

- summary: |
    Нет возможности зарегистроваться, создать личный кабинет
  environment: |
    Windows 10 Домашняя 22H2 06.09.2021 (64 бит)
    Microsoft Edge Версия 130.0.2849.80 (Официальная сборка) (64-разрядная версия)
  steps-to-reproduce: |
    Зайти на страницу https://hexlet-products-store.vercel.app/
    Добавить товар в корзину
    Перейти в корзину и оформить заказ
  expected-result: |
    Сайт должен перенаправить на страницу регистрации и пользователь введет свой номер телефона, через который с ним свяжутся.
  actual-result: |
    Заказ оформился, но никаких данных о пользователе нет. Как итог, куда доставят заказ пользователю неизвестно и нет возможности связаться по номеру телефона.


