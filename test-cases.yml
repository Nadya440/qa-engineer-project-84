- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Ключевое слово: "Палетка"
  steps:
  - Ввести "Палетка" в поле поиска
  - Автоматически выпадает список товаров, где есть ключевое слово
  expected-result: |
    Пользователь сможет найти нужный товар по ключевому слову

- summary: |
    Проверка фильтрации товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: Открыта страница каталога товаров
  test-data: |
    Фильтр: категория = "beauty"
  steps:
  - Выбрать категорию "beauty" в фильтре
  - Автоматически выпадает список товаров, относящихся к выбранной категории
  expected-result: |
    Пользователь сможет найти товары, по той категории, которая ему нужна

- summary: |
    Проверка просмотра подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Товар: "Powder Canister"
  steps:
  - Нажать на товар "Powder Canister"
  expected-result: |
    Пользователю отображается подробная информация о товаре "Powder Canister"

